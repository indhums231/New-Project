<section class="add-recipe">
        <h2>Add New Recipe</h2>
        <form id="add-recipe-form">
            <input type="text" id="recipe-name" placeholder="Recipe Name" required>
            <textarea id="ingredients" placeholder="Ingredients" required></textarea>
            <textarea id="instructions" placeholder="Instructions" required></textarea>
            <input type="number" id="cooking-time" placeholder="Cooking Time (in minutes)" required>
            <input type="text" id="difficulty" placeholder="Difficulty (optional)">
            <input type="text" id="author" placeholder="Author (optional)">
            <input type="file" id="image-upload">
            <button type="submit">Add Recipe</button>
        </form>
    </section>
